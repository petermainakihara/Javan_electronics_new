<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javan Electronics</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="container">
      <img src="./images/logoipsum-365.svg" alt="Javan Electronics Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#faq">FAQs</a></li>
        </ul>
      </nav>
      <input type="text" placeholder="Search products..." class="search-bar">
      <div class="user-options">
        <a href="#login">Login</a> / <a href="#signup">Signup</a>
      </div>
    </div>
  </header>

  <main>
    <section id="hero">
      <div class="hero-slider">
        <img src="images.jpeg" alt="Featured Product 1">
        <img src="samsung-1283938_640.jpg" alt="Featured Product 2">
        <img src="./images/samsung-1283938_640.jpg" alt="Featured Product 3">
      </div>
      <button>Shop Now</button>
    </section>

    <section id="featured-products" class="product-category">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-item">
          <img src="./images/rishabh-malhotra-83ypHTv6J2M-unsplash.jpg" alt="Product 1">
          <h3>Product Name 1</h3>
          <p>$199.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-item">
          <img src="./images/samsung-1283938_640.jpg" alt="Product 1">
          <h3>Product Name 1</h3>
          <p>$199.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-item">
          <img src="./images/samsung-1283938_640.jpg" alt="Product 1">
          <h3>Product Name 1</h3>
          <p>$199.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-item">
          <img src="./images/samsung-1283938_640.jpg" alt="Product 1">
          <h3>Product Name 1</h3>
          <p>$199.99</p>
          <button>Add to Cart</button>
        </div>
        <!-- More product items -->
      </div>
    </section>

    <!-- Additional sections for About, Contact, etc. -->
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Javan Electronics. All rights reserved.</p>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <form class="newsletter">
        <input type="email" placeholder="Subscribe to our newsletter">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>
</body>

</html>
